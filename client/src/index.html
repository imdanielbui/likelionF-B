<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet" />
    <title>LikeLion F&B</title>
  </head>

  <body id="root">
    <header class="header-fb">
      <nav class="nav-bar">
        <h1 class="title-fb">KTC F&B</h1>
        <div id="cart">&#9929</div>
      </nav>
    </header>
    <main id="main-fb">
      <section id="container-menu">
        <div class="container-menu">
          <div id="tab-fb">
            <div class="tab-fb-btn"><button>Món uon</button></div>
          </div>
          <div id="group-drink">
            <div class="item-drink">
              <h3 class="name-drink">Cocktail 1</h3>
              <img class="img-item" src="https://picsum.photos/100
              " alt="drink" />
              <div class="bottom-card">
                <p class="price-drink">10.000VND</p>
                <button class="bottom-card-btn">+</button>
              </div>
            </div>
          </div>
        </div>
        <div id="modal-drink" class="modal-item-drink">
          <div class="modal-item-drink-detail">
            <span class="close-modal">&times;</span>
            <div class="item-drink">
              <h3 class="name-drink">Cocktail 1</h3>
              <p>Lorem ipsum dolor sit amet.</p>
              <img class="img-item" src="https://picsum.photos/100
              " alt="drink" />
              <div class="group-size">
                <p>size:</p>
                <div id="size-small">S</div>
                <div id="size-medium">M</div>
                <div id="size-large">L</div>
              </div>
              <div class="group-price">
                <p class="price-drink">Giá: </p>
                <p class="price-value">10.000 VND</p>
              </div>
            </div>
            <button class="bottom-modal-btn">Đặt hàng</button>
          </div>

        </div>
        </div>
      </section>
      <section id="cart-fb">
        <div id="mySidenav" class="sidenav">
          <div id="closebtn" class="closebtn">
            <p>Giỏ Hàng</p>
            <p>&times;</p>
          </div>

          <div id="container-item-order">
            <div class="item-order">
              <img class="img-item-order" src="https://picsum.photos/100" alt="item-order" />
              <div class="info-item-order">
                <h3 class="name-item-order">Cocktail 1</h3>
                <p class="detail-item-order">Lorem, ipsum dolor sit amet consectetur adipisicing . </p>
                <p class="price-item-order">10.000VND</p>
              </div>
              <div class="quantity-item-order">
                <p>&and;</p>
                <div class="quantity-item-order-value">1</div>
                <p>&or;</p>
              </div>
              <p class="delete-btn">&times;</p>
            </div>
          </div>
          <div class="bottom-cart-container">
            <div class="total-price">
              <p>Tổng cộng</p>
              <div id="total-price-value">0 VND</div>
            </div>
            <div class="container-cart-btn">
              <div id="btn-clear-cart">Xóa tất cả</div>
              <div id="btn-checkout">Thanh Toán<button>
              </div>
            </div>
          </div>
      </section>
    </main>
    <footer id="footer-fb"></footer>
  </body>
  <script type="module" src="../dist/main.js">

  </script>

</html>
